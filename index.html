<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Questionário Técnico</title>
<style>
  body { margin: 0; padding: 0; background: #0d0f14; font-family: 'Segoe UI', sans-serif; color: #e6e6e6; overflow-x: hidden; }
  #timer-bar { position: sticky; top: 0; background: #1d212c; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; border-bottom: 3px solid #4f8cff; z-index: 1000; display: none; }
  #time-display { color: #ff4f4f; }
  .container { max-width: 900px; margin: 40px auto; background: #161920; padding: 30px; border-radius: 14px; box-shadow: 0 0 25px rgba(0,0,0,0.45); }
  h1, h2 { text-align: center; margin: 10px 0; }
  h1 { color: #4f8cff; }
  h2 { color: #9ab6ff; }
  label.title { display: block; margin-top: 20px; font-size: 18px; font-weight: 600; }
  input[type="text"], input[type="number"], input[type="password"] { width: 100%; padding: 12px; border: none; border-radius: 8px; margin-top: 6px; background: #222631; color: #fff; box-sizing: border-box; }
  .question { background: #1d212c; padding: 18px; border-radius: 10px; margin-top: 20px; border-left: 4px solid #4f8cff; }
  .question p { font-size: 17px; font-weight: 600; margin-bottom: 12px; }
  label.option { display: block; padding: 6px; cursor: pointer; border-radius: 6px; }
  label.option:hover { background: rgba(79,140,255,0.15); }
  input[type="radio"] { accent-color: #4f8cff; }
  button { width: 100%; padding: 16px; margin-top: 30px; border: none; border-radius: 10px; background: linear-gradient(90deg,#4f8cff,#6ea1ff); font-size: 18px; font-weight: bold; cursor: pointer; color: #fff; }
  button:hover { background: linear-gradient(90deg,#6ea1ff,#8eb6ff); }
  #quiz-content { display: none; }
  
  /* Tela de Bloqueio Estilizada */
  #block-message { display: none; text-align: center; padding: 50px; }
  .error-text { color: #ff4f4f; font-size: 2.5rem; margin-bottom: 10px; }
  .unlock-area { margin-top: 30px; background: #1d212c; padding: 20px; border-radius: 10px; border: 1px solid #2d333f; }
</style>
</head>
<body>

<div id="timer-bar">
    Tempo Restante: <span id="time-display">45:00</span>
</div>

<div class="container">
  <div id="block-message">
    <h1 id="status-title" class="error-text">ACESSO BLOQUEADO</h1>
    <p id="status-desc">--------------------------------------------------</p>
    
    <div class="unlock-area" id="unlock-form">
        <p>Insira o código de liberação para continuar a prova:</p>
        <input type="password" id="unlock-code" placeholder="Código de 3 dígitos" maxlength="3">
        <button type="button" onclick="verificarCodigo()">DESBLOQUEAR PROVA</button>
    </div>
    <div id="loader" style="display:none; margin-top: 20px;">Redirecionando...</div>
  </div>

  <div id="quiz-ui">
    <h1>Questionário Técnico</h1>
    <h2>Fibra Óptica e Redes</h2>

    <form id="quizForm">
      <div id="start-screen">
          <label class="title">Nome:</label>
          <input type="text" name="nome" id="input_nome" required>
          <label class="title">Idade:</label>
          <input type="number" name="idade" id="input_idade" required>
          <button type="button" onclick="iniciarProva()">INICIAR PROVA</button>
      </div>

      <div id="quiz-content">
          <div id="perguntas-container"></div>
          <button type="submit" id="btn-enviar">Enviar Respostas</button>
      </div>
    </form>
  </div>
</div>


<script>
const gabarito = [
  "C","D","C","C","C",
  "B","C","C","B","B",
  "C","C","B","C","B",
  "C","C","C","C","B"
];
const perguntas = [
  ["Durante a fusão de fibras ópticas, qual fator é mais crítico para garantir baixa atenuação?",
    ["O comprimento do cabo",
     "A potência do laser",
     "O alinhamento preciso dos núcleos da fibra",
     "A cor do conector",
     "O tipo de OLT utilizada"]],

  ["Ao crimpar um cabo de rede para uso profissional, o padrão mais utilizado em redes corporativas é:",
    ["IEEE 802.11",
     "CAT7 industrial",
     "568C M.M.L.A.A.L.V.V",
     "Padrão de cores V.V.L.A.A.L.M.M",
     "SC/APC"]],

  ["Qual equipamento permite medir a potência óptica recebida?",
    ["OTDR",
     "VFL",
     "Power Meter",
     "Clivador",
     "Switch gerenciável"]],

  ["Em um teste de OTDR, um pico de reflexão elevado geralmente indica:",
    ["Configuração incorreta de IP",
     "Emenda bem executada",
     "Conector sujo ou mal encaixado ou atenuação",
     "Velocidade excessiva",
     "Loop de rede"]],

  ["Por que o conector SC/APC é preferido em redes FTTH?",
    ["Por ser mais barato",
     "Por permitir maior velocidade Ethernet",
     "Por reduzir reflexões ópticas",
     "Por ser multimodo",
     "Por não exigir limpeza"]],

  ["Qual a função principal da CTO em uma rede FTTH?",
    ["Converter sinal óptico",
     "Distribuir a fibra até os assinantes",
     "Gerenciar autenticação",
     "Fornecer IP público",
     "Amplificar o sinal"]],

  ["Qual comando é mais indicado para verificar latência e perda de pacotes em um link?",
    ["nslookup",
     "ifconfig",
     "ping",
     "route",
     "netstat"]],

  ["Em uma instalação residencial, qual equipamento é responsável por converter o sinal óptico em elétrico no cliente final?",
    ["OLT",
     "Switch Layer 3",
     "ONU/ONT",
     "Splitter",
     "Patch cord"]],

  ["Qual procedimento é obrigatório após realizar uma clivagem de fibra?",
    ["Testar Wi-Fi",
     "Limpar os resíduos de fibra",
     "Reconfigurar IP",
     "Reiniciar a OLT",
     "Trocar o conector"]],

  ["Uma rede WAN se diferencia de uma LAN principalmente por:",
    ["Utilizar apenas fibra",
     "Abranger grandes distâncias geográficas",
     "Possuir menor velocidade",
     "Não usar roteadores",
     "Não utilizar IP"]],

  ["Um switch opera principalmente em qual camada do modelo OSI?",
    ["Camada Física",
     "Camada de Rede",
     "Camada de Enlace",
     "Camada de Transporte",
     "Camada de Aplicação"]],

  ["Em uma rede IPv4, o endereço de IP é utilizado para:",
    ["Identificar fluxo de pacotes",
     "Definir o gateway",
     "Identificar o host na rede",
     "Configurar DNS",
     "Aumentar segurança"]],

  ["Qual é a vantagem do DHCP em redes médias e grandes?",
    ["Aumentar velocidade",
     "Evitar conflitos de IP e facilitar o gerenciamento",
     "Bloquear acessos externos",
     "Criar VLANs",
     "Reduzir latência"]],

  ["Qual equipamento geralmente executa NAT, DHCP e Firewall em redes domésticas?",
    ["ONU em bridge",
     "Patch panel",
     "Roteador",
     "Switch",
     "OLT"]],

  ["O comando traceroute é útil principalmente para:",
    ["Testar velocidade",
     "Detectar gargalos e falhas no caminho até o destino",
     "Configurar VLAN",
     "Medir potência óptica",
     "Ativar firewall"]],

  ["Em cabeamento estruturado, o limite de um cabo UTP CAT6 é:",
    ["Até 150m",
     "Somente 50m",
     "Até 100m",
     "Até 500m",
     "Até 40m"]],

  ["Qual função um firewall em uma rede?",
    ["Distribuir IP",
     "Converter protocolos",
     "Filtrar tráfego com base em regras",
     "Amplificar sinal",
     "Balancear carga"]],

  ["Ao usar um segundo roteador como Access Point, qual configuração é correta?",
    ["DHCP ativo nos dois",
     "Usar porta WAN",
     "DHCP desativado e ligação via LAN",
     "Alterar MAC",
     "Criar nova sub-rede"]],

["O que significa o 'Gateway Padrão' nas configurações de um dispositivo?", 
    ["O servidor de arquivos",
    "A interface de gerência da ONU",
    "O endereço de saída da rede para a internet",
    "O IP da VLAN de dados","O endereço físico do hardware"]],

  ["Qual serviço converte nomes de domínio em endereços IP?",
    ["FTP",
     "DNS",
     "SMTP",
     "SNMP",
     "DHCP"]]
];


let tempoRestante = localStorage.getItem('prova_tempo') ? parseInt(localStorage.getItem('prova_tempo')) : 45 * 60;
let timerAtivo = false;
let provaEnviada = false;

// VERIFICAÇÃO INICIAL DE BLOQUEIO (Anti-Reload)
window.onload = function() {
    if (localStorage.getItem('prova_bloqueada') === 'true') {
        bloquearInterface();
    }
};

const containerPerguntas = document.getElementById('perguntas-container');
perguntas.forEach((p, i) => {
    let qDiv = document.createElement('div');
    qDiv.className = 'question';
    qDiv.innerHTML = `<p>${i+1}. ${p[0]}</p>`;
    p[1].forEach((opt, j) => {
        const letra = String.fromCharCode(65+j);
        qDiv.innerHTML += `
            <label class='option'>
                <input type='radio' name='q${i+1}' value='${letra}' required>
                ${opt}
            </label>`;
    });
    containerPerguntas.appendChild(qDiv);
});

function bloquearInterface() {
    timerAtivo = false;
    localStorage.setItem('prova_bloqueada', 'true');
    document.getElementById("quiz-ui").style.display = "none";
    document.getElementById("timer-bar").style.display = "none";
    document.getElementById("block-message").style.display = "block";
    document.getElementById("unlock-form").style.display = "block";
}

document.addEventListener("visibilitychange", function() {
    if (document.visibilityState === 'hidden' && timerAtivo && !provaEnviada) {
        bloquearInterface();
        processarEnvio(false); 
    }
});

function verificarCodigo() {
    if (document.getElementById("unlock-code").value === "159") {
        localStorage.setItem('prova_bloqueada', 'false');
        document.getElementById("block-message").style.display = "none";
        document.getElementById("quiz-ui").style.display = "block";
        document.getElementById("timer-bar").style.display = "block";
        document.getElementById("unlock-code").value = "";
        
        timerAtivo = true;
        this.enviando = false;
        atualizarTimer();
    } else {
        alert("Código incorreto!");
    }
}

function iniciarProva() {
    const n = document.getElementById("input_nome").value;
    const i = document.getElementById("input_idade").value;
    if(!n || !i) { alert("Preencha os dados!"); return; }

    document.getElementById("start-screen").style.display = "none";
    document.getElementById("quiz-content").style.display = "block";
    document.getElementById("timer-bar").style.display = "block";
    
    timerAtivo = true;
    atualizarTimer();
}

function atualizarTimer() {
    if(!timerAtivo || provaEnviada) return;
    
    const min = Math.floor(tempoRestante / 60);
    const seg = tempoRestante % 60;
    document.getElementById("time-display").innerText = `${min}:${seg < 10 ? '0'+seg : seg}`;

    // Salva o tempo no navegador a cada segundo para evitar fraude por reload
    localStorage.setItem('prova_tempo', tempoRestante);

    if(tempoRestante <= 0) {
        timerAtivo = false;
        localStorage.removeItem('prova_bloqueada');
        localStorage.removeItem('prova_tempo');
        processarEnvio(true);
    } else {
        tempoRestante--;
        setTimeout(atualizarTimer, 1000);
    }
}

document.getElementById("quizForm").addEventListener("submit", function(e) {
    e.preventDefault();
    provaEnviada = true; 
    timerAtivo = false;
    localStorage.removeItem('prova_bloqueada');
    localStorage.removeItem('prova_tempo');
    processarEnvio(true);
});

function processarEnvio(deveRedirecionar) {
    if (this.enviando && deveRedirecionar) return;
    
    const formElement = document.getElementById("quizForm");
    const form = new FormData(formElement);
    
    let acertos = 0;
    let respostasUsuario = {};

    for (let i = 1; i <= 20; i++) {
        const r = form.get("q" + i);
        respostasUsuario["q" + i] = r || ""; 
        if (r === gabarito[i - 1]) acertos++;
    }

    const dados = {
        nome: document.getElementById("input_nome").value || "Anônimo",
        idade: parseInt(document.getElementById("input_idade").value) || 0,
        acertos: acertos,
        set_tipo: acertos >= 14 ? "A" : "B",
        respostas: respostasUsuario
    };

    if (deveRedirecionar) {
        document.getElementById("quiz-ui").style.display = "none";
        document.getElementById("timer-bar").style.display = "none";
        document.getElementById("block-message").style.display = "block";
        document.getElementById("unlock-form").style.display = "none";
        document.getElementById("status-title").innerText = "PROVA FINALIZADA";
        document.getElementById("status-title").className = "success-text";
        document.getElementById("loader").style.display = "block";
    }

    fetch(`http://${window.location.hostname}:3000/submit_result`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
    })
    .then(() => {
        if(deveRedirecionar) setTimeout(() => { window.location.href = "thanks.html"; }, 3000);
    })
    .catch(err => {
        if(deveRedirecionar) window.location.href = "thanks.html";
    });
}
</script>
</body>
</html>
