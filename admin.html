<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin — Resultados do Questionário</title>
<style>
  body{font-family:Inter,Arial;background:#f4f7fb;color:#17202a;padding:18px}
  h1{color:#123e7a}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:10px;border:1px solid #e3e8f0;text-align:left;font-size:13px}
  th{background:#f0f5ff}
  pre{white-space:pre-wrap;font-size:12px}
</style>
</head>
<body>
  <h1>Resultados recebidos</h1>
  <p>Somente admin. Esta página deve ficar protegida por autenticação no servidor.</p>
  <div id="content">Carregando…</div>

<script>
(async ()=>{
  try{
    const res = await fetch('/submissions');
    if(!res.ok) throw new Error('Erro ao buscar');
    const data = await res.json();
    if(!Array.isArray(data)) throw new Error('Formato inválido');
    if(data.length===0){ document.getElementById('content').innerText='Nenhuma submissão ainda.'; return; }

    let html = '<table><thead><tr><th>Nome</th><th>Idade</th><th>Acertos</th><th>Classificação</th><th>Timestamp</th><th>Detalhes</th></tr></thead><tbody>';
    for(const item of data.reverse()){
      html += `<tr>
        <td>${escapeHtml(item.nome)}</td>
        <td>${escapeHtml(item.idade)}</td>
        <td>${item.correctCount} / ${item.total}</td>
        <td>${escapeHtml(item.classification)}</td>
        <td>${escapeHtml(item.timestamp)}</td>
        <td><pre>${escapeHtml(JSON.stringify(item.answers, null, 2))}</pre></td>
      </tr>`;
    }
    html += '</tbody></table>';
    document.getElementById('content').innerHTML = html;
  }catch(e){
    document.getElementById('content').innerText = 'Erro ao carregar: ' + e.message;
  }

  function escapeHtml(s){ return String(s || '').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
})();
</script>
</body>
</html>
